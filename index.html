<!DOCTYPE html>
<html>
    <head>
        <title>Quizapp</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer"/><label for="answer" id="a_text">Question 1</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer"/><label for="answer" id="b_text">Question 2</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer"/><label for="answer" id="c_text">Question 3</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer"/><label for="answer" id="d_text">Question 4</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="e" class="answer"/><label for="answer" id="e_text">Question 5</label>
                    </li>
                </ul>
            </div>

            <button id="submit" >Submit</button>

        </div>




        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
